<table class="table table-bordered">
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column.text }} 
        <i *ngIf="column.isSorttable" (click)="setSortColumn(column.field)" [ngClass]="{'highlight-column' : sortColumn == column.field}"  class="fas fa-sort"></i>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataSource">
      <td *ngFor="let key of columns">{{ item[key.field] }}</td>
    </tr>
  </tbody>
</table>
